<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1280, initial-scale=1.0">
    <title>Cardápio - Sapori D'Italia</title>
    <link rel="shortcut icon" href="Icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <script>
        function acaoBotao(acao) {
            alert('Você clicou em: ' + acao);
        }
    </script>
</head>
<body>
    <div class="header">
        <button class="icon" onclick="acaoBotao('Voltar')">&#8592;</button>
        <div class="icons">
            <button class="icon" onclick="acaoBotao('Perfil')">&#128100;</button>
            <button class="icon" onclick="acaoBotao('Carrinho')">&#128722;</button>
        </div>
    </div>
    <div class="container">
        <h2>Cardápio</h2>
        <div class="menu">
            <div class="item">
                <img src="Marguerita.png" alt="Pizzas">
                <button class="btn" onclick="acaoBotao('Pizzas')">&#127829; Pizzas</button>
            </div>
            <div class="item">
                <img src="Vinho.png" alt="Bebidas">
                <button class="btn" onclick="acaoBotao('Bebidas')">&#127864; Bebidas</button>
            </div>
            <div class="item">
                <img src="Mesclada.png" alt="Doces">
                <button class="btn" onclick="acaoBotao('Doces')">&#127829; Doces</button>
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>

<style>
    body {
        font-family: Arial, sans-serif;
        background: url('pizza.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-image: url('fundo.png');
        height: 100vh;
        margin: 0;
    }
    .header {
        width: 100%;
        background: #165B24;
        color: white;
        display: flex;
        justify-content: space-between;
        padding: 15px;
    }
    .icons {
        display: flex;
        gap: 10px;
    }
    .icon {
        background: none;
        border: none;
        color: white;
        font-size: 24px;
        cursor: pointer;
    }
    .container {
        text-align: center;
        background: rgba(255, 255, 255, 0.451);
        padding: 20px;
        border-radius: 10px;
        margin-top: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 60%;
    }
    .menu {
        display: flex;
        justify-content: center;
        gap: 20px;
        margin-top: 20px;
    }
    .item {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .item img {
        width: 250px;
        height: 200px;
        border-radius: 10px;
    }
    .btn {
        background: #165B24;
        color: white;
        border: none;
        padding: 10px 20px;
        font-size: 18px;
        border-radius: 10px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-top: 10px;
        width: 100%;
    }
    .btn:hover {
        background: #1a732c;
    }
    .footer {
        width: 100%;
        height: 50px;
        background: #B22222;
        position: fixed;
        bottom: 0;
        left: 0;
    }
</style>
